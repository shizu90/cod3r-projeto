<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav mat-elevation-z4" mode="side" opened fixedInViewport="true" fixedTopGap="64">
        <div>
            <i class="material-icons search-icon">
                search
            </i>
            <mat-form-field class="search-input">
                <input placeholder="Search for categories" matNativeControl>
            </mat-form-field>
        </div>
        <mat-nav-list class="nav-list">
            <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl">
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                    {{node.name}}
                </mat-tree-node>
                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
                    <div>
                        <button mat-icon-button matTreeNodeToggle>

                            <mat-icon>
                                {{nestedTreeControl.isExpanded(node) ? "expand_more": "chevron_right"}}   
                            </mat-icon>
                            
                        </button>
                    </div>
                </mat-nested-tree-node>   
            </mat-tree>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
